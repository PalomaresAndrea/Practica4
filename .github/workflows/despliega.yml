name: Despliega

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Descargando cÃ³digo del repositorio
        uses: actions/checkout@v4

      - name: âš™ Configurando Node.js versiÃ³n 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Instalando dependencias
        run: |
          echo "ğŸ”§ Ejecutando npm install..."
          npm install

      - name: ğŸ— Compilando la aplicaciÃ³n React
        run: |
          echo "ğŸ“‚ Ejecutando npm run build para generar la carpeta /build..."
          npm run build

      - name: âš™ Activando Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Iniciando sesiÃ³n en Docker Hub
        run: |
          echo "ğŸ” Autenticando con Docker Hub..."
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          echo "âœ… Login exitoso"

      - name: ğŸ³ Construyendo y subiendo la imagen Docker (Node 24)
        run: |
          echo "ğŸš§ Iniciando construcciÃ³n de imagen Docker con Node 24"
          docker buildx build --platform linux/amd64 -t ${{ secrets.DOCKER_USERNAME }}/my-react-app:latest --push .
          echo "âœ… Imagen construida y subida correctamente"

      - name: ğŸš€ Desplegando en GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
